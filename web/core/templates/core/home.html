
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" class="ri-command-line" href="/assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIX ICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}">
   <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

   <title>Home Page Hehe</title>
</head>
</head>
<body>
     <header class="header" id="header">
       <nav class="nav container">
           <a href="#" class="nav__logo">
               <i class="ri-question-answer-fill nav__logo-icon"></i>AI Hackathon
           </a>



           <div class="nav__btns">
               <!-- Theme change button -->
               <i class="ri-moon-line change-theme" id="theme-button"></i>

               <div class="nav__toggle" id="nav-toggle">
                   <i class="ri-menu-line"></i>
               </div>
           </div>
       </nav>
   </header>

   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home" id="home">
        <div class="home__container container grid">
            <div class="home__img">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_au4zdsr8.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay ></lottie-player>
            
            </div>    
            <div class="home__data">
                <h1 class="home__title">
                    Team MegaXord Projects <br> 
                </h1>
                <p class="home__description">
                   we analyse your paragraphs, set and answer questions for you
                </p>
                <a href="#contact" class="button button--flex">
                    Explore <i class="ri-arrow-right-down-line button__icon"></i>
                </a>
            </div>

            <div class="home__social">
                <span class="home__social-follow">Follow Us</span>

                <div class="home__social-links">
                    <a href="" target="_blank" class="home__social-link">
                        <i class="ri-facebook-fill"></i>
                    </a>
                    <a href="" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="" target="_blank" class="home__social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
        <section class="contact section container" id="home">
           <div class="home__container container grid">

               <div class="home__data">
                   <h1 class="home__title">
                       Hackathon hehe <br> 
                   </h1>
                   <p class="home__description">
                      We analyse your passage, set and answer questions for you <br>Paste passage or upload the file
                   </p>

       </section>
          <!--==================== CONTACT ====================-->
          <section class="contact section container" id="contact">
           <div class="contact__container grid">
               <div class="contact__box">
               <div  class="contact__form">
                   <div class="contact__inputs">


                       <div class="contact__content">
                           <input type="text" name="title" placeholder="" id="title" class="contact__input">
                           <label for="" class="contact__label">Title of Passage</label>
                       </div>

                       <div class="contact__content contact__area">
                        <textarea name="passage" placeholder=" " id="passage" class="contact__input"></textarea>
                        <label for="" class="contact__label">Paste the entire passage</label>
                    </div>
                            <p>or</p>
                       <div class="contact__content">
                           <input type="file" name="files"  id="files" class="contact__input">
                           <label for="" class="contact__label">Pick File</label>
                       </div>
            
                       
                   </div>
                    <div class="button" onclick="changeValue()">
                   <button id="contact" onclick="BtnContact(event)" class="spam-btn button button--flex">
                       Analyse
                       <i class="ri-arrow-right-up-line button__icon"></i>
                   </button>
                   </div>
               </div>
               <div class="contact__data">
                       <div class="contact__information">
                           <h3 class="contact__subtitle">
                               
                           </h3>
                           
                       </div>

                       <div class="contact__information">
                           <h3 class="contact__subtitle">
                               Yktv
                           </h3>
                
                            <span class="contact__description">
                               <i class="ri-twitter-fill contact__icon"></i>
                              <a href="http://twitter.com/1madvirus">Team MegaXord</a> 
                           </span><br>
                            <span class="contact__description">
                               <i class="ri-github-fill contact__icon"></i>
                              <a href="http://github.com/madvirus-ops">Team MegaXord</a> 
                           </span>
                           
                       </div>
                   </div>
               </div>
           </div>
       </section>

   </main>
  
   <!--=============== SCROLL UP ===============-->
   <a href="#" class="scrollup" id="scroll-up">
       <i class="ri-arrow-up-fill scrollup__icon"></i>
   </a>
   <!--=============== SCROLL REVEAL ===============-->
   <script src="{% static 'core/assets/js/scrollreveal.min.js' %}"></script>

   <!--=============== MAIN JS ===============-->
   <script src="{% static 'core/assets/js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="/assets/js/anon.js"></script>

</html>
